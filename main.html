<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here

			let n=arr.length;
			if(n<2){
			    console.log(-Infinity);
				return;
			}
			let a=arr[0];
			let b=arr[1];
			for( let i=2; i<n; i++){
			    let currentMax = (a>b)?a:b;
			    let currentMin = (a<b)?a:b;
			
			    if(arr[i] >= currentMin){
			        currentMin = arr[i];
			        a = currentMax;
			        b = currentMin;
			    }
			}
			
			console.log(b);
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
